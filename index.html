<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/favicon.webp" type="image/webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1c22">
    <title>Pockemon Fight</title>
</head>
<body>
    <div class="registration-form">
        <h1>Давайте <br>знакомиться</h1>
        <div class="reg-form-l-column">
            <label id="ask-about-nick">Ваш никнейм: <br><input type="text" id="nick-input" minlength="1" maxlength="12" placeholder="Максимум 12 символов" required></label>
            <legend id="sex-selector">Ваш пол: <br>
                <label><input type="radio" name="sex" value="male" checked>&male; Мужчина</label>
                <label><input type="radio" name="sex" value="female">&female; Женщина</label>
            </legend>
            <ul class="pokemon-list-selector">
                <li><label>Бульбазавр<input type="radio" name="selected-pokemon" value="bulbasaur" checked></label></li>
                <li><label>Сквиртл<input type="radio" name="selected-pokemon" value="squirtle"></label></li>
                <li><label>Чармандер<input type="radio" name="selected-pokemon" value="charmander"></label></li>
                <li><label>Чаризард<input type="radio" name="selected-pokemon" value="charizard"></label></li>
            </ul>
            <button type="submit" id="save-name">Сохранить</button>
        </div>
        <div class="reg-form-r-column">
            <p class="player-name">Игрок</p>
            <div class="player-pokemon-picture">
                <img src="./assets/images/characters/bulbasaur/static.png"> <!--default-->
            </div>
        </div>
    </div>
    <div class="fight-container">
        <div class="user-field">
            <div id="character-blank">
                <div class="user-info">
                    <p class="player-name">Игрок</p>
                    <p>Health: 100</p>
                    <p>Mana: 50</p>
                </div>
                <div class="player-pokemon-picture invert"></div>
                <div class="user-stats">
                    <p>Level: 1</p>
                    <p>Experience: 0/100</p>
                    <p>Gold: 50</p>
                </div>
            </div>
        </div>
        <div class="enemy-field">
            <div class="enemy-blank">
                <div class="enemy-info">
                    <p id="enemy-name">Враг</p>
                    <p>Health: 100</p>
                    <p>Mana: 50</p>
                </div>
                <div class="enemy-pokemon-picture"><img src="./assets/images/characters/marowak/static.png"></div> <!--delete it later-->
                <div class="ememy-stats">
                    <p>Level: 1</p>
                    <p>Experience: 0/100</p>
                    <p>Gold: 50</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="action-buttons">
                <fieldset class="attack-buttons">
                    <legend class="cursor-attack">Атака</legend>
                    <label><input type="checkbox" value="atk-head"><span>Совершить удар в голову</span></label>
                    <label><input type="checkbox" value="atk-chest"><span>Совершить удар в грудь</span></label>
                    <label><input type="checkbox" value="atk-torso"><span>Совершить удар в туловище</span></label>
                    <label><input type="checkbox" value="atk-groin"><span>Совершить удар в пояс (пах)</span></label>
                    <label><input type="checkbox" value="atk-legs"><span>Совершить удар по ногам</span></label>
                </fieldset>
                <div class="central-thing">
                    <div class="make a turn">
                        <button><span>Сделать ход!</span></button>
                    </div>
                    <div class="hitting-indicator"><img src="./assets/images/hitting-indicator/hitting-indicator.png"></div>
                </div>
                <fieldset class="defend-buttons">
                    <legend>Защита</legend>
                    <label><input type="checkbox" value="def-head"><span>Защититься от удара в голову</span></label>
                    <label><input type="checkbox" value="def-chest"><span>Защититься от удара в грудь</span></label>
                    <label><input type="checkbox" value="def-torso"><span>Защититься от удара в туловище</span></label>
                    <label><input type="checkbox" value="def-groin"><span>Защититься от удара в пояс (пах)</span></label>
                    <label><input type="checkbox" value="def-legs"><span>Защититься от удара по ногам</span></label>
                </fieldset>
            </div>
            
        </div>
        <div class="battle-logs">

        </div>
    </div>
<script src="./scripts/user-info.js"></script>
<script src="./scripts/hitting-indicator.js"></script>
</body>
</html>
